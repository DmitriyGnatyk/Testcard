<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASS · PROFILΞ</title>
    <!-- Google Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #03030a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: white;
        }

        /* ---------- СПЛАШ (прелоудер) ---------- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #0a0c1a, #010101);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.9s cubic-bezier(0.23, 1, 0.32, 1), visibility 0.9s;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 100px rgba(0, 255, 200, 0.2);
        }

        .splash-content {
            text-align: center;
            transform: scale(1);
            animation: floatText 3s infinite alternate ease-in-out;
        }

        .splash-content i {
            font-size: 5rem;
            color: cyan;
            text-shadow: 0 0 40px magenta, 0 0 90px blue;
            animation: spinSlow 8s infinite linear;
        }

        .splash-content h1 {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(45deg, #aaffff, #ff44ee, #aaffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0 10px;
            filter: drop-shadow(0 0 25px cyan);
        }

        .splash-content p {
            font-size: 1.2rem;
            opacity: 0.7;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 30px;
            border-radius: 60px;
            backdrop-filter: blur(10px);
            display: inline-block;
            animation: pulseText 1.8s infinite;
        }

        @keyframes floatText {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }

        @keyframes spinSlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulseText {
            0% { box-shadow: 0 0 10px cyan; }
            50% { box-shadow: 0 0 40px magenta; }
            100% { box-shadow: 0 0 10px cyan; }
        }

        /* ---------- ГОЛОВНИЙ КОНТЕНТ (спочатку прихований) ---------- */
        #main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 620px;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s;
            pointer-events: none;
        }

        #main-content.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        /* Картка з ефектом скла */
        .profile-card {
            background: rgba(10, 20, 30, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 60px;
            padding: 2.5rem 2rem;
            box-shadow: 0 30px 80px rgba(0,0,0,0.7), 0 0 0 2px rgba(0,255,200,0.2) inset;
            transition: box-shadow 0.1s ease, border-color 0.1s;
            text-align: center;
        }

        /* Аватарка з подвійним кільцем */
        .avatar-wrapper {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.8rem;
            position: relative;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, cyan, magenta, cyan);
            transition: transform 0.05s linear, filter 0.2s;
            box-shadow: 0 0 30px cyan;
        }

        .avatar-wrapper::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, magenta, cyan, magenta);
            opacity: 0.5;
            filter: blur(15px);
            z-index: -1;
            transition: opacity 0.2s;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.9);
        }

        h2 {
            font-size: 2.3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #a0f0ff 50%, #ffaaff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.3rem;
            margin: 2rem 0 1.8rem;
        }

        .social-link {
            width: 70px;
            height: 70px;
            border-radius: 30px;
            background: rgba(0, 10, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: white;
            text-decoration: none;
            transition: 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .social-link:hover {
            transform: translateY(-8px) scale(1.1);
            border-color: cyan;
            box-shadow: 0 0 40px cyan;
        }

        .social-link.github:hover { background: #333; color: white; }
        .social-link.spotify:hover { background: #1DB954; color: black; }
        .social-link.telegram:hover { background: #0088cc; }
        .social-link.steam:hover { background: #171a21; color: #00adee; }

        /* візуалайзер */
        .visualizer {
            width: 100%;
            height: 110px;
            margin: 1.8rem 0 1.2rem;
            border-radius: 50px;
            background: rgba(0, 5, 15, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .now-playing {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #aaddff;
            background: rgba(255,255,255,0.02);
            padding: 10px 20px;
            border-radius: 60px;
            width: fit-content;
            margin: 0 auto;
            border: 1px solid rgba(0,255,255,0.2);
            backdrop-filter: blur(5px);
        }

        .now-playing i {
            color: cyan;
            animation: spinSlow 5s infinite linear;
        }

        /* Частинки фону (басові) */
        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bass-particle {
            position: absolute;
            background: cyan;
            border-radius: 50%;
            box-shadow: 0 0 30px magenta;
            transition: transform 0.1s, width 0.1s, height 0.1s;
        }

        audio { display: none; }
    </style>
</head>
<body>
    <!-- СПЛАШ ЕКРАН -->
    <div id="splash-screen">
        <div class="splash-content">
            <i class="fas fa-bolt"></i>
            <h1>BASS PROFILE</h1>
            <p>⚡ торкнись, щоб увірватись ⚡</p>
        </div>
    </div>

    <!-- ОСНОВНИЙ КОНТЕНТ -->
    <div id="main-content">
        <div class="profile-card" id="profileCard">
            <div class="avatar-wrapper" id="avatarWrapper">
                <img src="https://i.pravatar.cc/400?img=7" alt="avatar" class="avatar" id="avatarImg">
            </div>
            <h2>⚡ BASS BRO ⚡</h2>

            <div class="social-links">
                <a href="#" class="social-link github" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link spotify" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="#" class="social-link telegram" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-link steam" target="_blank"><i class="fab fa-steam"></i></a>
            </div>

            <div class="visualizer">
                <canvas id="bassCanvas" width="800" height="200"></canvas>
            </div>

            <div class="now-playing" id="nowPlaying">
                <i class="fas fa-bolt"></i>   low frequency attack   <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>

    <!-- контейнер для басових частинок -->
    <div class="particle-field" id="particleField"></div>

    <!-- аудіо елемент -->
    <audio id="myAudio" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        (function() {
            // ================== ІНІЦІАЛІЗАЦІЯ ==================
            const splash = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const audio = document.getElementById('myAudio');
            const canvas = document.getElementById('bassCanvas');
            const ctx = canvas.getContext('2d');
            const avatarWrapper = document.getElementById('avatarWrapper');
            const profileCard = document.getElementById('profileCard');
            const particleField = document.getElementById('particleField');

            // Web Audio vars
            let audioContext = null;
            let analyser = null;
            let source = null;
            let isAudioReady = false;
            let animationFrame = null;
            let bassHistory = [0,0,0,0,0];  // для згладжування

            // ========== СТВОРЕННЯ ЧАСТИНОК (пресет) ==========
            function initParticles(count = 30) {
                for (let i = 0; i < count; i++) {
                    const p = document.createElement('div');
                    p.className = 'bass-particle';
                    const size = Math.random() * 20 + 5;
                    p.style.width = size + 'px';
                    p.style.height = size + 'px';
                    p.style.left = Math.random() * 100 + '%';
                    p.style.top = Math.random() * 100 + '%';
                    p.style.background = `radial-gradient(circle, ${i % 2 ? 'cyan' : 'magenta'}, transparent)`;
                    p.style.opacity = Math.random() * 0.5 + 0.1;
                    p.style.transition = 'all 0.15s cubic-bezier(0.25, 0.1, 0.25, 1)';
                    particleField.appendChild(p);
                }
            }
            initParticles(35);

            // ========== ОБРОБНИК КЛІКУ НА СПЛАШ ==========
            splash.addEventListener('click', async function startEverything() {
                // Запускаємо аудіо контекст
                try {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        // Підключаємо аудіо
                        source = audioContext.createMediaElementSource(audio);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    }

                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }

                    await audio.play();
                    
                    // Все ок – ховаємо сплаш, показуємо контент
                    splash.style.opacity = '0';
                    splash.style.visibility = 'hidden';
                    mainContent.classList.add('visible');
                    
                    isAudioReady = true;
                    startVisualizer();

                } catch (err) {
                    console.warn('Не вдалося запустити аудіо, але покажемо контент все одно', err);
                    // Якщо помилка, все одно показуємо інтерфейс (без музики)
                    splash.style.opacity = '0';
                    splash.style.visibility = 'hidden';
                    mainContent.classList.add('visible');
                    // спробуємо ще раз по кліку на документ?
                }
            });

            // ========== ВІЗУАЛІЗАЦІЯ ТІЛЬКИ БАСІВ ==========
            function startVisualizer() {
                if (!analyser) return;

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                // Функція отримання бас-компоненти (перші 6 бінів)
                function getBassLevel() {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < 6; i++) { // тільки низькі частоти
                        sum += dataArray[i];
                    }
                    return sum / 6; // середнє значення басів (0-255)
                }

                // Анімація
                function draw() {
                    if (!isAudioReady) {
                        // Якщо музика ще не грає, малюємо "сплячий" візуал
                        drawIdleVisualizer();
                        animationFrame = requestAnimationFrame(draw);
                        return;
                    }

                    const bass = getBassLevel(); // 0-255
                    
                    // Згладжуємо
                    bassHistory.push(bass);
                    bassHistory.shift();
                    const smoothBass = bassHistory.reduce((a,b)=>a+b,0) / bassHistory.length;

                    // --- ЕФЕКТ НА АВАТАРІ (пульсація від басів) ---
                    const scale = 1 + (smoothBass / 700);  // максимум ~1.35
                    avatarWrapper.style.transform = `scale(${scale})`;
                    
                    // Зміна світіння картки
                    const glowIntensity = smoothBass / 80;
                    profileCard.style.boxShadow = `0 30px 80px rgba(0,0,0,0.7), 0 0 0 2px rgba(0,255,200,0.2) inset, 0 0 ${30 + glowIntensity*30}px cyan`;

                    // Якщо бас різко перевищує 200 – додаємо червоний спалах
                    if (smoothBass > 200 && Math.random() > 0.6) {
                        profileCard.style.borderColor = 'magenta';
                        setTimeout(() => profileCard.style.borderColor = 'rgba(0,255,255,0.3)', 100);
                    }

                    // --- РУХ ЧАСТИНОК ВІД БАСУ ---
                    const particles = document.querySelectorAll('.bass-particle');
                    particles.forEach((p, index) => {
                        // Випадковий рух + бас
                        const moveX = (Math.random() - 0.5) * smoothBass * 0.3;
                        const moveY = (Math.random() - 0.5) * smoothBass * 0.3;
                        const scaleP = 1 + (smoothBass / 300);
                        p.style.transform = `translate(${moveX}px, ${moveY}px) scale(${scaleP})`;
                        p.style.opacity = 0.2 + (smoothBass / 400);
                    });

                    // --- МАЛЮВАННЯ ВІЗУАЛАЙЗЕРА (акцент на баси) ---
                    drawVisualizer(dataArray, smoothBass);

                    animationFrame = requestAnimationFrame(draw);
                }

                // Функція малювання кастомного візуалайзера
                function drawVisualizer(freqArray, bassLevel) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    const barWidth = (canvas.width / 20); // малюємо тільки 20 смуг для стилю
                    let x = 0;

                    for (let i = 0; i < 20; i++) {
                        // беремо різні частоти, але басові підсилюємо
                        let value;
                        if (i < 5) { // басові смуги
                            value = freqArray[i] * 1.5; 
                        } else {
                            value = freqArray[i * 4] * 0.6; // решта тихіше
                        }
                        const percent = Math.min(value / 255, 1);
                        const barHeight = canvas.height * percent * 1.2;

                        // колір залежить від басу
                        const hue = 180 + (bassLevel * 0.5); // від 180 до 300
                        ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                        
                        // закруглені бари
                        const radius = 10;
                        ctx.beginPath();
                        ctx.roundRect(x, canvas.height - barHeight, barWidth - 4, barHeight, radius);
                        ctx.fill();

                        x += barWidth;
                    }
                }

                // Idle малюнок (коли музики нема)
                function drawIdleVisualizer() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#112233';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'cyan';
                    ctx.font = 'bold 20px Inter';
                    ctx.fillText('♫ кликни, щоб увімкнути бас', 50, canvas.height/2);
                }

                // підтримка roundRect
                CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
                    if (w < 2 * r) r = w / 2;
                    if (h < 2 * r) r = h / 2;
                    this.moveTo(x + r, y);
                    this.lineTo(x + w - r, y);
                    this.quadraticCurveTo(x + w, y, x + w, y + r);
                    this.lineTo(x + w, y + h - r);
                    this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                    this.lineTo(x + r, y + h);
                    this.quadraticCurveTo(x, y + h, x, y + h - r);
                    this.lineTo(x, y + r);
                    this.quadraticCurveTo(x, y, x + r, y);
                    return this;
                };

                // Запуск
                draw();
            }

            // resize canvas
            function resizeCanvas() {
                const container = document.querySelector('.visualizer');
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Якщо audio помилка
            audio.addEventListener('error', () => {
                console.warn('music.mp3 не знайдено, але інтерфейс працює');
                document.getElementById('nowPlaying').innerHTML = '<i class="fas fa-exclamation-triangle"></i> music.mp3?';
            });

            // Додатково: якщо сплаш не зник через блокування autoplay,
            // даємо змгу клікнути ще раз на будь-що
            document.body.addEventListener('click', function forceStart() {
                if (splash.style.visibility !== 'hidden' && audio.paused) {
                    // імітуємо клік по сплашу
                    splash.click();
                }
            }, { once: true });
        })();
    </script>
</body>
</html>
