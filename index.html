<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK BASS · PROFILE</title>
    <!-- Font Awesome 6 (іконки) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Гугл шрифт (сучасний гротеск) -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* ---------- СПЛАШ (чорний, агресивний) ---------- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s cubic-bezier(0.77, 0, 0.18, 1), visibility 0.8s;
            cursor: pointer;
        }

        .splash-content {
            text-align: center;
            opacity: 0.9;
        }

        .splash-content i {
            font-size: 5rem;
            color: #ffffff;
            text-shadow: 0 0 30px #888888, 0 0 60px #444444;
            animation: throb 2.2s infinite ease-out;
        }

        .splash-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 8px;
            color: #ffffff;
            text-shadow: 0 0 15px #aaaaaa;
            margin: 20px 0 10px;
            background: linear-gradient(135deg, #f0f0f0, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .splash-content p {
            font-size: 1.2rem;
            color: #cccccc;
            border: 1px solid #333333;
            padding: 12px 30px;
            border-radius: 60px;
            backdrop-filter: blur(5px);
            background: rgba(20,20,20,0.5);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes throb {
            0% { transform: scale(1); text-shadow: 0 0 30px #888; }
            50% { transform: scale(1.1); text-shadow: 0 0 80px #fff; }
            100% { transform: scale(1); text-shadow: 0 0 30px #888; }
        }

        /* ---------- ГОЛОВНИЙ КОНТЕНТ (спочатку прихований) ---------- */
        #main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s;
            pointer-events: none;
        }

        #main-content.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        /* Картка: темне скло */
        .profile-card {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            padding: 2.5rem 2rem;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.9), 0 0 0 1px rgba(255,255,255,0.03) inset;
            transition: box-shadow 0.15s, border-color 0.15s;
            text-align: center;
        }

        /* Аватар з чорним ореолом */
        .avatar-wrapper {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.8rem;
            border-radius: 50%;
            background: #1a1a1a;
            padding: 5px;
            box-shadow: 0 0 40px rgba(255,255,255,0.1);
            transition: transform 0.08s linear, box-shadow 0.2s;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2a2a2a;
            filter: grayscale(30%);
        }

        /* Ім'я */
        h2 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #e0e0e0, #808080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
        }

        /* Соціальні іконки (чорно-білі, але стильні) */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
            margin: 2rem 0 1.8rem;
        }

        .social-link {
            width: 70px;
            height: 70px;
            border-radius: 30px;
            background: #1c1c1c;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #ccc;
            text-decoration: none;
            transition: 0.2s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.7);
        }

        .social-link:hover {
            transform: translateY(-8px) scale(1.1);
            background: #2a2a2a;
            border-color: #aaa;
            color: #fff;
            box-shadow: 0 0 35px #888;
        }

        /* візуалізатор (чорний стиль) */
        .visualizer {
            width: 100%;
            height: 100px;
            margin: 1.8rem 0 1.2rem;
            border-radius: 40px;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            overflow: hidden;
            box-shadow: inset 0 0 20px #000000;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            filter: grayscale(100%) contrast(1.2);
        }

        /* Індикатор "Now playing" */
        .now-playing {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: #aaa;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 60px;
            width: fit-content;
            margin: 0 auto;
            border: 1px solid #2a2a2a;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
        }

        .now-playing i {
            color: #ccc;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Чорні басові частинки */
        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bass-particle {
            position: absolute;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow: 0 0 20px #3a3a3a;
            transition: transform 0.12s cubic-bezier(0.2, 0.9, 0.3, 1.2), width 0.1s, height 0.1s;
        }

        audio { display: none; }
    </style>
</head>
<body>
    <!-- ЧОРНИЙ СПЛАШ -->
    <div id="splash-screen">
        <div class="splash-content">
            <i class="fas fa-volume-off"></i>
            <h1>DARK BASS</h1>
            <p>⚡ натисни, щоб прокинутись ⚡</p>
        </div>
    </div>

    <!-- ОСНОВНА КАРТКА -->
    <div id="main-content">
        <div class="profile-card" id="profileCard">
            <div class="avatar-wrapper" id="avatarWrapper">
                <img src="https://i.pravatar.cc/400?img=5" alt="avatar" class="avatar" id="avatarImg">
            </div>
            <h2>⚡ GHOST ⚡</h2>

            <div class="social-links">
                <a href="#" class="social-link github" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link spotify" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="#" class="social-link telegram" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-link steam" target="_blank"><i class="fab fa-steam"></i></a>
            </div>

            <div class="visualizer">
                <canvas id="bassCanvas" width="800" height="200"></canvas>
            </div>

            <div class="now-playing" id="nowPlaying">
                <i class="fas fa-bolt"></i>   bass pressure   <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>

    <!-- поль для частинок -->
    <div class="particle-field" id="particleField"></div>

    <!-- аудіо -->
    <audio id="myAudio" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        (function() {
            // --- ЖОРСТКА ЧОРНА МАГІЯ ---
            const splash = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const audio = document.getElementById('myAudio');
            const canvas = document.getElementById('bassCanvas');
            const ctx = canvas.getContext('2d');
            const avatarWrapper = document.getElementById('avatarWrapper');
            const profileCard = document.getElementById('profileCard');
            const particleField = document.getElementById('particleField');

            // Web Audio
            let audioContext = null;
            let analyser = null;
            let source = null;
            let isAudioActive = false;
            let animationFrame = null;
            let bassSmooth = 0; // для згладжування

            // Створюємо частинки (темні, ледь помітні)
            function initParticles(count = 40) {
                for (let i = 0; i < count; i++) {
                    const p = document.createElement('div');
                    p.className = 'bass-particle';
                    const size = Math.random() * 18 + 3;
                    p.style.width = size + 'px';
                    p.style.height = size + 'px';
                    p.style.left = Math.random() * 100 + '%';
                    p.style.top = Math.random() * 100 + '%';
                    p.style.background = `#1a1a1a`;
                    p.style.opacity = Math.random() * 0.4 + 0.1;
                    p.style.boxShadow = `0 0 ${Math.random()*15 + 5}px #2a2a2a`;
                    particleField.appendChild(p);
                }
            }
            initParticles(45);

            // ========== КЛІК НА СПЛАШ ==========
            splash.addEventListener('click', async function entry() {
                try {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256; // для детального басу
                        source = audioContext.createMediaElementSource(audio);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    }
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                    await audio.play();

                    // ховаємо сплаш
                    splash.style.opacity = '0';
                    splash.style.visibility = 'hidden';
                    mainContent.classList.add('visible');
                    isAudioActive = true;
                    startBassVisualizer();

                } catch (e) {
                    console.warn('audio block?', e);
                    // все одно пускаємо, без музики
                    splash.style.opacity = '0';
                    splash.style.visibility = 'hidden';
                    mainContent.classList.add('visible');
                    // пробуємо ще раз по кліку (на випадок)
                }
            });

            // ========== ФУНКЦІЯ ВІЗУАЛІЗАЦІЇ БАСІВ ==========
            function startBassVisualizer() {
                if (!analyser) return;

                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                function getBass() {
                    analyser.getByteFrequencyData(dataArray);
                    // бас = перші 5 бінів (низькі частоти)
                    let bassSum = 0;
                    for (let i = 0; i < 6; i++) bassSum += dataArray[i];
                    return bassSum / 6; // 0-255
                }

                function draw() {
                    if (!isAudioActive) {
                        // idle-малюнок (чорно-білий)
                        drawIdle();
                        animationFrame = requestAnimationFrame(draw);
                        return;
                    }

                    const rawBass = getBass();
                    // згладжування
                    bassSmooth = bassSmooth * 0.7 + rawBass * 0.3;

                    // --- ЕФЕКТИ ВІД БАСУ ---
                    // 1. Масштаб аватара
                    const scale = 1 + (bassSmooth / 900);  // максимум ~1.25
                    avatarWrapper.style.transform = `scale(${scale})`;

                    // 2. Зміна тіні картки
                    const shadowIntensity = bassSmooth / 40;
                    profileCard.style.boxShadow = `0 30px 70px rgba(0,0,0,0.9), 0 0 0 1px rgba(255,255,255,0.03) inset, 0 0 ${30 + shadowIntensity}px #3a3a3a`;

                    // 3. Частинки: рух і розмір
                    const particles = document.querySelectorAll('.bass-particle');
                    particles.forEach(p => {
                        const move = bassSmooth * 0.08;
                        const dx = (Math.random() - 0.5) * move;
                        const dy = (Math.random() - 0.5) * move;
                        const scaleP = 1 + (bassSmooth / 400);
                        p.style.transform = `translate(${dx}px, ${dy}px) scale(${scaleP})`;
                        p.style.opacity = 0.1 + (bassSmooth / 500);
                    });

                    // 4. Малюємо візуалізатор (тільки бас-смуги)
                    drawVisualizer(dataArray, bassSmooth);

                    animationFrame = requestAnimationFrame(draw);
                }

                function drawVisualizer(freqArray, bassLevel) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    const barCount = 16; // стильно, небагато
                    const barWidth = canvas.width / barCount;

                    for (let i = 0; i < barCount; i++) {
                        // беремо частоти: перші 4 – басові, далі затихаємо
                        let value;
                        if (i < 4) {
                            value = freqArray[i] * 1.8; // підсилення басу
                        } else {
                            value = freqArray[i * 3] * 0.5; // високі тихіше
                        }
                        const percent = Math.min(value / 255, 1);
                        const barHeight = canvas.height * percent * 1.3;

                        // колір: від чорного до білого залежно від басу
                        const brightness = 40 + (bassLevel * 0.4);
                        ctx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;

                        // прямокутники з гострими краями
                        ctx.fillRect(i * barWidth + 4, canvas.height - barHeight, barWidth - 8, barHeight - 2);
                    }
                }

                function drawIdle() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#111';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 16px "Plus Jakarta Sans"';
                    ctx.fillText('... bass sleeping ...', 70, canvas.height/2);
                }

                draw();
            }

            // resize canvas
            function resizeCanvas() {
                const container = document.querySelector('.visualizer');
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Якщо музика не знайдена
            audio.addEventListener('error', () => {
                document.getElementById('nowPlaying').innerHTML = '<i class="fas fa-exclamation-triangle"></i> music.mp3?';
            });

            // Запасний клік на випадок блокування
            document.body.addEventListener('click', function forceOnce() {
                if (splash.style.visibility !== 'hidden' && audio.paused) {
                    splash.click();
                }
            }, { once: true });
        })();
    </script>
</body>
</html>
