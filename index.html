<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W O R R Y</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Rajdhani:wght@600&display=swap');

        :root {
            --neon: #ff003c;
            --bg: #000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* АДАПТИВНИЙ ФОН */
        .video-bg {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
            object-fit: cover;
            opacity: 0.4;
            filter: contrast(120%) brightness(0.8);
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        /* ЕКРАН ВХОДУ (ДЛЯ АЙФОНА) */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.8s ease;
        }

        #enter-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 8px;
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon);
            animation: blink 1s infinite alternate;
        }

        /* КАРТКА ПРОФІЛЮ (АДАПТИВ) */
        .card {
            width: 90%;
            max-width: 380px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: 1s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 2px solid var(--neon);
            margin: 0 auto 20px;
            object-fit: cover;
            box-shadow: 0 0 15px var(--neon);
            transition: 0.3s;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .track-info {
            font-size: 0.8rem;
            color: var(--neon);
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .links { display: grid; gap: 12px; }

        .link {
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: 0.3s;
            background: rgba(255,255,255,0.02);
        }

        .link:active, .link:hover {
            background: var(--neon);
            box-shadow: 0 0 20px var(--neon);
            color: #000;
            font-weight: bold;
        }

        @keyframes blink {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        /* ГЛІТЧ ЕФЕКТ ПРИ БАСАХ */
        .bass-shake {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body>

    <video class="video-bg" autoplay loop muted playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-fast-particles-moving-in-the-dark-32865-large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div id="enter-screen">
        <div id="enter-text">[ ТОРКНИСЬ, ЩОБ УВІЙТИ ]</div>
    </div>

    <div class="card" id="card">
        <img src="https://picsum.photos/300/300?grayscale" class="avatar" id="avatar">
        <h1>GHOST</h1>
        <div class="track-info">WORRY // SLOWED</div>
        
        <div class="links">
            <a href="#" class="link">TELEGRAM</a>
            <a href="#" class="link">INSTAGRAM</a>
            <a href="#" class="link">SPOTIFY</a>
        </div>
    </div>

    <audio id="audio" loop playsinline>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const enterScreen = document.getElementById('enter-screen');
        const card = document.getElementById('card');
        const audio = document.getElementById('audio');
        const avatar = document.getElementById('avatar');
        
        let audioCtx, analyser, dataArray, source;

        enterScreen.addEventListener('click', () => {
            // Запуск звуку на Айфоні потребує прямого кліку
            startAudio();
            
            enterScreen.style.opacity = '0';
            setTimeout(() => {
                enterScreen.style.display = 'none';
                card.style.opacity = '1';
                card.style.transform = 'scale(1)';
            }, 800);
        });

        function startAudio() {
            audio.play();
            
            // Налаштування візуалізації (Web Audio API)
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            updateVisuals();
        }

        function updateVisuals() {
            requestAnimationFrame(updateVisuals);
            analyser.getByteFrequencyData(dataArray);

            // Беремо бас (перші кілька частот)
            let bassValue = dataArray[1]; 

            // Пульсація аватарки під біт
            let scale = 1 + (bassValue / 500);
            avatar.style.transform = `scale(${scale})`;

            // Додаємо ефект світіння картки під бас
            let glow = bassValue / 4;
            card.style.boxShadow = `0 0 ${glow}px rgba(255, 0, 60, 0.6)`;

            // Якщо баси дуже сильні — легкий трус (глітч)
            if (bassValue > 210) {
                document.body.classList.add('bass-shake');
            } else {
                document.body.classList.remove('bass-shake');
            }
        }
    </script>
</body>
</html>
