<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WORRY | VIBE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;600&display=swap');

        :root {
            --accent: #ff0055; /* Соковитий неон */
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ФОН: ГЛУБОКИЙ ГРАДІЄНТ + ЗЕРНИСТІСТЬ */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -2;
        }

        /* ЕКРАН ВХОДУ */
        #enter-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .enter-btn {
            font-family: 'Syncopate', sans-serif;
            font-size: 14px; letter-spacing: 5px; color: var(--accent);
            border: 1px solid var(--accent); padding: 20px 40px;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
            transition: 0.3s;
        }
        .enter-btn:active { transform: scale(0.95); background: var(--accent); color: #000; }

        /* ГОЛОВНА КАРТКА */
        .main-container {
            position: relative; width: 90%; max-width: 400px;
            opacity: 0; transform: translateY(30px);
            transition: 1.5s cubic-bezier(0.2, 1, 0.3, 1);
            z-index: 10;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px; padding: 40px 20px;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            text-align: center; position: relative; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* ПУЛЬСУЮЧЕ СВІТЛО НА ФОНІ КАРТКИ */
        .glow {
            position: absolute; top: 50%; left: 50%;
            width: 100%; height: 100%;
            background: var(--accent);
            filter: blur(120px); opacity: 0.1;
            transform: translate(-50%, -50%);
            z-index: -1; transition: opacity 0.1s;
        }

        .avatar {
            width: 130px; height: 130px; border-radius: 50%;
            margin: 0 auto 25px; object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            font-family: 'Syncopate', sans-serif; font-size: 1.5rem;
            letter-spacing: 6px; margin-bottom: 8px; text-transform: uppercase;
        }

        .sub { font-size: 0.7rem; color: #666; letter-spacing: 3px; margin-bottom: 30px; }

        /* ВІЗУАЛІЗАТОР (СМУЖКИ) */
        #visualizer {
            width: 100%; height: 40px; margin-bottom: 20px;
        }

        .links { display: flex; flex-direction: column; gap: 12px; }
        .link {
            padding: 14px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff; text-decoration: none; font-size: 0.8rem;
            font-weight: 600; letter-spacing: 1px; transition: 0.3s;
        }
        .link:active { background: #fff; color: #000; }

        /* ПЛЕЄР (МІНІМАЛ) */
        .player-status {
            margin-top: 30px; font-size: 10px; color: var(--accent);
            letter-spacing: 2px; text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="bg-layer"></div>
    
    <div id="enter-screen" onclick="initSite()">
        <div class="enter-btn">ENTER VOID</div>
    </div>

    <div class="main-container" id="main">
        <div class="glow" id="glow"></div>
        <div class="glass-card">
            <img src="https://picsum.photos/400/400?grayscale" class="avatar" id="avatar">
            <h1>GHOST</h1>
            <div class="sub">WORRY // SLOWED</div>

            <canvas id="visualizer"></canvas>

            <div class="links">
                <a href="#" class="link">TELEGRAM</a>
                <a href="#" class="link">INSTAGRAM</a>
                <a href="#" class="link">SPOTIFY</a>
            </div>

            <div class="player-status">Playing: Worry (Slowed)</div>
        </div>
    </div>

    <audio id="audio" loop playsinline>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audio');
        const main = document.getElementById('main');
        const glow = document.getElementById('glow');
        const avatar = document.getElementById('avatar');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        function initSite() {
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').remove();
                main.style.opacity = '1';
                main.style.transform = 'translateY(0)';
            }, 1000);

            startAudioEngine();
        }

        function startAudioEngine() {
            audio.play();
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(audio);
            
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64; 

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                // Очищуємо канвас
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                let barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                // Малюємо смужки
                for(let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 4;
                    ctx.fillStyle = `rgba(255, 0, 85, ${barHeight / 40})`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 2;
                }

                // Ефекти під бас
                const bass = dataArray[2]; // Низька частота
                
                // Пульсація світіння
                glow.style.opacity = (bass / 255) * 0.6;
                
                // Легке масштабування аватарки (не крінжове)
                const s = 1 + (bass / 1000);
                avatar.style.transform = `scale(${s})`;
                
                // Тінь карти реагує на бас
                main.style.filter = `drop-shadow(0 0 ${bass/10}px rgba(255, 0, 85, 0.3))`;
            }
            draw();
        }

        // Авто-ресайз канваса
        function resize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        window.onresize = resize;
        resize();
    </script>
</body>
</html>
