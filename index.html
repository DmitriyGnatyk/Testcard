<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM_OVERRIDE // WORRY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap');

        :root {
            --red: #ff0000;
            --bg: #030303;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ЕФЕКТ CRT МОНІТОРА */
        body::before {
            content: " ";
            position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* ВІДЕО-ФОН (АБСТРАКЦІЯ) */
        .video-bg {
            position: fixed; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: -1;
            filter: grayscale(100%) contrast(150%);
        }

        /* ПРЕЛОАДЕР */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            padding: 20px; font-size: 12px; color: #0f0; overflow: hidden;
            display: flex; flex-direction: column; justify-content: flex-end;
        }

        /* ГОЛОВНИЙ КОНТЕЙНЕР */
        .wrapper {
            position: relative;
            width: 90%; max-width: 450px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* АВАТАР З ЕФЕКТОМ ГЛІТЧУ */
        .avatar-box {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        .avatar-box img {
            width: 180px; height: 180px;
            border: 4px solid #fff;
            filter: grayscale(1);
            display: block;
        }

        /* ТЕКСТ */
        h1 {
            font-size: 2.5rem; letter-spacing: -2px;
            text-transform: uppercase; line-height: 0.9;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 var(--red);
        }

        .status-bar {
            background: #fff; color: #000;
            padding: 5px 10px; font-size: 0.8rem;
            display: inline-block; margin-bottom: 40px;
            font-weight: bold;
        }

        /* КНОПКИ-ЛІНКИ (BRUTALISM) */
        .nav { display: flex; flex-direction: column; gap: 10px; }
        .nav-link {
            border: 2px solid #fff;
            padding: 15px;
            color: #fff; text-decoration: none;
            text-transform: uppercase; font-size: 1rem;
            transition: 0.1s;
            position: relative;
        }
        .nav-link:hover {
            background: #fff; color: #000;
            transform: skewX(-5deg);
        }

        /* CHROMATIC ABERRATION (ДЛЯ БАСУ) */
        .aberration {
            animation: move 0.1s infinite;
            filter: drop-shadow(4px 0px 0px rgba(255,0,0,0.7)) 
                    drop-shadow(-4px 0px 0px rgba(0,255,255,0.7));
        }

        @keyframes move {
            0% { transform: translate(2px, 1px); }
            50% { transform: translate(-1px, -2px); }
            100% { transform: translate(1px, 1px); }
        }

    </style>
</head>
<body onclick="launchSystem()">

    <video class="video-bg" id="bg-vid" loop muted playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-glitch-effect-of-a-television-screen-27341-large.mp4" type="video/mp4">
    </video>

    <div id="boot-screen">
        <div id="boot-logs"></div>
        <div style="margin-top: 20px; font-size: 20px;">[ CLICK TO BYPASS SYSTEM ]</div>
    </div>

    <div class="wrapper" id="content">
        <div class="avatar-box" id="av-box">
            <img src="https://picsum.photos/400/400?grayscale" alt="User">
        </div>
        
        <h1 id="title">LOST_SOUL</h1>
        <div class="status-bar">MODE: WORRY_SLOWED.EXE</div>

        <div class="nav">
            <a href="#" class="nav-link">TELEGRAM // CONNECT</a>
            <a href="#" class="nav-link">INSTAGRAM // FEED</a>
            <a href="#" class="nav-link">SPOTIFY // VIBE</a>
        </div>
    </div>

    <audio id="track" loop playsinline>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const logs = [
            "INITIALIZING BOOT SEQUENCE...",
            "LOADING CORE_KERNEL.BIN...",
            "DECRYPTING AUDIO_STREAM...",
            "BYPASSING FIREWALL... [DONE]",
            "STABILIZING VISUAL_FX...",
            "SYSTEM READY."
        ];

        let logIdx = 0;
        const logContainer = document.getElementById('boot-logs');

        function printLogs() {
            if (logIdx < logs.length) {
                const p = document.createElement('div');
                p.textContent = "> " + logs[logIdx];
                logContainer.appendChild(p);
                logIdx++;
                setTimeout(printLogs, 150);
            }
        }
        printLogs();

        function launchSystem() {
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('content').style.opacity = '1';
            document.getElementById('bg-vid').play();
            startAudio();
        }

        function startAudio() {
            const audio = document.getElementById('track');
            audio.play();

            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = ctx.createAnalyser();
            const source = ctx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(ctx.destination);
            analyser.fftSize = 32;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function update() {
                analyser.getByteFrequencyData(dataArray);
                const bass = dataArray[1]; // Сила басу

                const content = document.getElementById('content');
                const av = document.getElementById('av-box');

                // Якщо бас потужний (налаштуй поріг під свій трек)
                if (bass > 200) {
                    content.classList.add('aberration');
                    av.style.transform = `scale(${1 + bass/500}) skew(${bass/20}deg)`;
                } else {
                    content.classList.remove('aberration');
                    av.style.transform = `scale(1) skew(0deg)`;
                }

                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
