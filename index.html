    <script>
        (function() {
            // ==== –ù–õ–ê–®–¢–£–í–ê–ù–ù–Ø ====
            const AUDIO_SRC = 'music.mp3'; // —Ñ–∞–π–ª –º—É—Å–∏—Ç—å –ª–µ–∂–∞—Ç–∏ –ø–æ—Ä—è–¥
            
            // –û—Ç—Ä–∏–º—É—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏
            const audio = document.getElementById('myAudio');
            const canvas = document.getElementById('visualizerCanvas');
            const ctx = canvas.getContext('2d');
            const avatarWrapper = document.getElementById('avatarWrapper');
            const profileCard = document.getElementById('profileCard');
            const nowPlayingDiv = document.getElementById('nowPlayingIndicator');
            const startBtnContainer = document.getElementById('startButtonContainer');

            // –ó–º—ñ–Ω–Ω—ñ –¥–ª—è Web Audio API
            let audioContext = null;
            let analyser = null;
            let source = null;
            let animationId = null;
            let isPlaying = false;        // —á–∏ –≥—Ä–∞—î –º—É–∑–∏–∫–∞
            let isAudioSetup = false;      // —á–∏ –ø—ñ–¥'—î–¥–Ω–∞–Ω–æ –∞—É–¥—ñ–æ –¥–æ analyser
            let audioDataArray = null;

            // –î–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç—ñ –∞–Ω—ñ–º–∞—Ü—ñ—ó
            let volHistory = [0,0,0,0,0]; // –∫–æ–≤–∑–Ω–µ —Å–µ—Ä–µ–¥–Ω—î

            // ==== –°–¢–í–û–†–ï–ù–ù–Ø –ß–ê–°–¢–ò–ù–û–ö –§–û–ù–£ (–ø—Ä–æ—Å—Ç–æ –∫—Ä–∞—Å–∏–≤–æ) ====
            function initParticles() {
                const particlesDiv = document.getElementById('particles');
                for (let i = 0; i < 40; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    const size = Math.random() * 8 + 2;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                    particle.style.animationDelay = Math.random() * 10 + 's';
                    particle.style.background = `rgba(${100 + Math.random()*155}, 200, 255, ${Math.random()*0.2})`;
                    particlesDiv.appendChild(particle);
                }
            }
            initParticles();

            // ==== –§–£–ù–ö–¶–Ü–Ø –ó–ê–ü–£–°–ö–£ –ú–£–ó–ò–ö–ò –¢–ê –ê–ù–ê–õ–Ü–ó–ê ====
            async function startMusicAndAnalysis() {
                if (isPlaying) return;

                try {
                    // –Ø–∫—â–æ AudioContext —â–µ –Ω–µ —Å—Ç–≤–æ—Ä–µ–Ω–æ ‚Äî —Å—Ç–≤–æ—Ä—é—î–º–æ
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        const bufferLength = analyser.frequencyBinCount;
                        audioDataArray = new Uint8Array(bufferLength);
                    }

                    // –Ø–∫—â–æ –¥–∂–µ—Ä–µ–ª–æ —â–µ –Ω–µ –ø—ñ–¥'—î–¥–Ω–∞–Ω–æ ‚Äî —Ä–æ–±–∏–º–æ —Ü–µ (–ª–∏—à–µ –æ–¥–∏–Ω —Ä–∞–∑)
                    if (!isAudioSetup) {
                        // –í—ñ–¥–∫–ª—é—á–∞—î–º–æ —Å—Ç–∞—Ä–∏–π source, —è–∫—â–æ —î
                        if (source) source.disconnect();
                        source = audioContext.createMediaElementSource(audio);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                        isAudioSetup = true;
                    }

                    // –†–æ–∑–±–ª–æ–∫–æ–≤—É—î–º–æ AudioContext (–Ω–∞ –≤–∏–ø–∞–¥–æ–∫, —è–∫—â–æ –≤—ñ–Ω –ø—Ä–∏–∑—É–ø–∏–Ω–µ–Ω–∏–π)
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }

                    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∞—É–¥—ñ–æ
                    await audio.play();
                    
                    isPlaying = true;
                    nowPlayingDiv.style.display = 'flex'; // –ø–æ–∫–∞–∑—É—î–º–æ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä

                    // –°—Ö–æ–≤–∞—Ç–∏ –∫–Ω–æ–ø–∫—É —Å—Ç–∞—Ä—Ç—É, —è–∫—â–æ –≤–æ–Ω–∞ –±—É–ª–∞
                    startBtnContainer.innerHTML = '';

                    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—ó
                    if (!animationId) {
                        drawVisualizer();
                    }

                } catch (err) {
                    console.warn('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –º—É–∑–∏–∫—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ:', err);
                    // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–ø—É—Å–∫—É –≤—Ä—É—á–Ω—É
                    showStartButton();
                }
            }

            // ==== –ú–ê–õ–Æ–í–ê–ù–ù–Ø –í–Ü–ó–£–ê–õ–ê–ô–ó–ï–†–ê –¢–ê –ï–§–ï–ö–¢–Ü–í ====
            function drawVisualizer() {
                if (!analyser || !audioDataArray) return;

                analyser.getByteFrequencyData(audioDataArray);

                // –û—á–∏—â–∞—î–º–æ canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // –ú–∞–ª—é—î–º–æ —á–∞—Å—Ç–æ—Ç–Ω—ñ —Å–º—É–≥–∏
                const barWidth = (canvas.width / audioDataArray.length) * 2.5;
                let x = 0;
                let sum = 0;

                for (let i = 0; i < audioDataArray.length; i++) {
                    const value = audioDataArray[i];
                    sum += value;
                    const percent = value / 255;
                    const barHeight = canvas.height * percent * 1.2; // —Ç—Ä–æ—Ö–∏ –∑–∞–≤–∏—â—É—î–º–æ

                    // –ì—Ä–∞–¥—ñ—î–Ω—Ç –¥–ª—è –±–∞—Ä—É
                    const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                    gradient.addColorStop(0, '#00ffff');
                    gradient.addColorStop(0.6, '#ff44ee');
                    gradient.addColorStop(1, '#ffaa00');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth - 1, barHeight);
                    
                    x += barWidth;
                }

                // ==== –ï–§–ï–ö–¢ –ù–ê –ê–í–ê–¢–ê–†–Ü –¢–ê –ö–ê–†–¢–¶–Ü –ü–Ü–î –ë–Ü–¢–ò ====
                const avg = sum / audioDataArray.length; // —Å–µ—Ä–µ–¥–Ω—è –≥—É—á–Ω—ñ—Å—Ç—å
                // –†–æ–±–∏–º–æ —ñ—Å—Ç–æ—Ä—ñ—é –¥–ª—è –∑–≥–ª–∞–¥–∂—É–≤–∞–Ω–Ω—è
                volHistory.push(avg);
                volHistory.shift();
                const smoothVol = volHistory.reduce((a,b)=>a+b,0) / volHistory.length;

                // –ú–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è –∞–≤–∞—Ç–∞—Ä–∞ (–ø—É–ª—å—Å–∞—Ü—ñ—è)
                const scale = 1 + (smoothVol / 600); // –º–∞–∫—Å–∏–º—É–º ~1.2
                avatarWrapper.style.transform = `scale(${scale})`;

                // –ó–º—ñ–Ω–∞ —Å–≤—ñ—Ç—ñ–Ω–Ω—è –∫–∞—Ä—Ç–∫–∏ –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –≥—É—á–Ω–æ—Å—Ç—ñ
                const glowIntensity = Math.min(smoothVol / 80, 2);
                profileCard.style.boxShadow = `0 30px 60px rgba(0,0,0,0.7), 0 0 0 2px rgba(80, 180, 255, 0.2) inset, 0 0 ${30 + glowIntensity*30}px #00ffff`;

                // –î–æ–¥–∞—Ç–∫–æ–≤–∏–π –µ—Ñ–µ–∫—Ç "—É–¥–∞—Ä" - —è–∫—â–æ –≥—É—á–Ω—ñ—Å—Ç—å —Ä—ñ–∑–∫–æ –∑—Ä–æ—Å–ª–∞ (–ø—Ä–æ—Å—Ç–∏–π –±—ñ—Ç)
                if (smoothVol > 150 && Math.random() > 0.7) {  // —ñ–º—ñ—Ç–∞—Ü—ñ—è —Å–ø–∞–ª–∞—Ö—É
                    profileCard.classList.add('beat-glow');
                    setTimeout(() => profileCard.classList.remove('beat-glow'), 100);
                }

                // –ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é
                animationId = requestAnimationFrame(drawVisualizer);
            }

            // ==== –ö–ù–û–ü–ö–ê –î–õ–Ø –†–£–ß–ù–û–ì–û –ó–ê–ü–£–°–ö–£ (—è–∫—â–æ –∞–≤—Ç–æ–ø–ª–µ–π –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–≤) ====
            function showStartButton() {
                // –Ø–∫—â–æ –∫–Ω–æ–ø–∫–∞ –≤–∂–µ —î, –Ω–µ –¥—É–±–ª—é—î–º–æ
                if (startBtnContainer.children.length > 0) return;
                const btn = document.createElement('button');
                btn.innerText = 'üéµ –í–í–Ü–ú–ö–ù–£–¢–ò –ú–£–ó–ò–ö–£ üéµ';
                btn.classList.add('start-music-btn');
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    startMusicAndAnalysis();
                });
                startBtnContainer.appendChild(btn);
            }
